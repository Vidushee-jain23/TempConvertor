    <title>Temperature Convertor</title>
</head>

<body>
    <div id="bgSwitch">
        <span id="blue" class="btn" onclick="changeC('linear-gradient(to right, #16222a, #3a6073)')"></span>
        <span id="voilet" class="btn" onclick="changeC('linear-gradient(to right, #f0c27b, #4b1248)')"></span>
    </div>
    <br>
    <h1>Temperature Convertor</h1>
    <div id="container">
        <br><br>
        <div class="insideD">
            <input type="number" placeholder="Celsius" id="cel" class="txt">
            <br><br>
            <input type="number" placeholder="Fahrenheit" id="fah" class="txt">
            <br><br>
            <input type="number" placeholder="Kelvin" id="kel" class="txt">
        </div>
    </div>
    <script src="index.js"></script>
</body>
